<!-- fazer listas html, lista com tags dl, dt e dd -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Lista com tags dl, dt e dd -->
    <dl>
      <dt>cafe</dt>
      <dd>Manjar dos deuses</dd>
      <dt>leite</dt>
      <dd>bebida produzida por mamiferos</dd>
      <dt>suco</dt>
      <dd>bebida produzida por frutas</dd>
    </dl>

    <!-- Lista não ordenada -->
    <ul>
      <li>Café</li>
      <li>Leite</li>
      <li>Suco</li>
    </ul>

    <!-- Lista ordenada -->
    <ol>
      <li>Café</li>
      <li>Leite</li>
      <li>Suco</li>
    </ol>
  </body>
</html>
