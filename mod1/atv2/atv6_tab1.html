<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício Prático de Tabelas</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
      }
      th,
      td {
        border: 1px solid black;
        text-align: center;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h4>Teste com células mescladas</h4>

    <table>
      <tr>
        <th rowspan="2"></th>
        <th colspan="2">Média</th>
        <th rowspan="2">Olhos Vermelhos</th>
      </tr>
      <tr>
        <td>altura</td>
        <td>peso</td>
      </tr>
      <tr>
        <td>Masculinos</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
      </tr>
      <tr>
        <td>Femininos</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
      </tr>
    </table>
  </body>
</html>
