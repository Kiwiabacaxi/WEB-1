<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Equipamentos Adquiridos</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 10px;
      }
      th,
      td {
        border: 1px solid black;
        text-align: center;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
        text-align: center;
      }
      img {
        width: 50px; /* ou o tamanho que melhor se ajuste */
        height: auto;
      }
    </style>
  </head>
  <body>
    <h2>Equipamentos Adquiridos</h2>

    <table>
      <!-- uma linah escrita equipamentos adquiridos -->
      <tr>
        <th colspan="4">Equipamentos Adquiridos</th>
      </tr>

      <tr>
        <th rowspan="2">Item Num.</th>
        <th rowspan="2">Item Figura</th>
        <th>Descrição</th>
        <th>Preço</th>
      </tr>

      <tr>
        <td>Instalação, Etc</td>
        <td>Custo</td>
      </tr>

      <tr>
        <td rowspan="2">1.</td>
        <td rowspan="2"><img src="_Midias/IBM.gif" alt="Computador" /></td>
        <td>IBM Clone Computer.</td>
        <td>400,00</td>
      </tr>
      <tr>
        <td>Instalação, etc</td>
        <td>20,00</td>
      </tr>

      <tr>
        <td rowspan="2">2.</td>
        <td rowspan="2"><img src="_Midias/Memoria.gif" alt="Memória RAM" /></td>
        <td>1 GB RAM Module for Computer.</td>
        <td>50,00</td>
      </tr>

      <tr>
        <td>Instalação, etc</td>
        <td>14,00</td>
      </tr>

      <tr>
        <th colspan="4">Equipamentos Adquiridos</th>
      </tr>
    </table>
  </body>
</html>
