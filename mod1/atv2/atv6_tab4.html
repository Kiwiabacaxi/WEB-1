<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Equipamentos Adquiridos</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 10px;
      }
      th,
      td {
        border: 1px solid black;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
        text-align: center;
      }
      img {
        width: 50px; /* ou o tamanho que melhor se ajuste */
        height: auto;
      }
    </style>
  </head>
  <body>
    <h2>Equipamentos Adquiridos</h2>

    <table>
      <!-- uma linah escrita equipamentos adquiridos -->
      <tr>
        <th colspan="4">Equipamentos Adquiridos</th>
      </tr>

      <tr>
        <th>Item Num.</th>
        <th>Item Figura</th>
        <th>Descrição</th>
        <!-- criar uma mini tabela que divide em 2 linhas preço e custo -->
        
        <!-- <th>Preço Custo</th> -->
      </tr>
      <tr>
        <td>1.</td>
        <td><img src="_Midias/IBM.gif" alt="Computador" /></td>
        <td>IBM Clone Computer.<br />Instalação, etc.</td>
        <td>400,00</td>
      </tr>
      <tr>
        <td>2.</td>
        <td><img src="_Midias/Memoria.gif" alt="Memória RAM" /></td>
        <td>1 GB RAM Module for Computer.<br />Instalação, etc.</td>
        <td>50,00</td>
      </tr>

      <tr>
        <th colspan="4">Equipamentos Adquiridos</th>
      </tr>
    </table>
  </body>
</html>
