<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Horário de Aulas</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 10px;
      }
      th,
      td {
        border: 1px solid black;
        text-align: center;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
      .intervalo {
        background-color: #f2f2f2;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Horário de Aulas</h2>

    <table>
      <tr>
        <th>Turma</th>
        <th>Horário</th>
        <th>Segunda</th>
        <th>Terça</th>
        <th>Quarta</th>
        <th>Quinta</th>
        <th>Sexta</th>
      </tr>
      <tr>
        <td rowspan="5">2p</td>
        <td>19:00 - 19:50</td>
        <td>E.D.</td>
        <td>IAW</td>
        <td>Mod. BD</td>
        <td>E. S.</td>
        <td>Empreendedorismo</td>
      </tr>

      <tr>
        <td>19:50 - 20:40</td>
        <td>E.D.</td>
        <td>IAW</td>
        <td>Mod. BD</td>
        <td>E. S.</td>
        <td>E. D</td>
      </tr>
      <tr class="intervalo">
        <td>20:40 - 20:50</td>
        <td colspan="5">Intervalo</td>
      </tr>
      <tr>
        <td>20:50 - 21:40</td>
        <td>E.D.</td>
        <td>IAW</td>
        <td>E. S.</td>
        <td>Mod. BD</td>
        <td>E. D</td>
      </tr>
      <tr>
        <td>21:40 - 22:30</td>
        <td>E.D.</td>
        <td>IAW</td>
        <td>E. S.</td>
        <td>Mod. BD</td>
        <td>E. D</td>
      </tr>
    </table>
  </body>
</html>
