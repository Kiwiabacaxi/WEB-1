<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela com Imagens e Links</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 100px; /* Ajuste conforme necessário */
            height: auto;
        }
    </style>
</head>
<body>

<h2>Tabela com Imagens e Links</h2>

<table>
    <tr>
        <th>Imagem</th>
        <th>Descrição</th>
        <th>Fonte</th>
    </tr>
    <tr>
        <td><img src="https://pbs.twimg.com/media/E01NNznWEAMznxy.jpg" alt="Descrição da imagem"></td>
        <td>Descrição da imagem.</td>
        <td><a href="https://pbs.twimg.com/media/E01NNznWEAMznxy.jpg" target="_blank">Visitar fonte</a></td>
    </tr>

        <td><a href="URL_da_outra_fonte" target="_blank">Visitar outra fonte</a></td>
    </tr> -->
</table>

</body>
</html>
